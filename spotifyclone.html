<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="spostyle.css">
    <script src="https://kit.fontawesome.com/9fddb84556.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo11.png" alt=""><span class="text">spotify</span></li>
            <li>Home</li>
            <li>About</li>
            

        </ul>
    </nav>

<div class="container">


<div class="songlist"></div>
<h1>Best of Artists - Random Playlist</h1>
<p>(I do not claim any copyright. These songs are for experimental use only)</p>

<div class="songitemcontainer">
<div class="songitem">
    <img src="cover/metric.png" alt="">
    <span>Metric-Lost Kitten streets</span>
    <div class="move">
    <span class="songlistplay"><span class="timestamp">3:17</span><i id ="0" class="fa-solid fa-play songitemplay"></i></span>
     </div>
</div>

<div class="songitem">
    <img src="cover/2.png" alt="">
    <span>Don toliver- New Drop</span>
    <span class="songlistplay"><span class="timestamp">3:38</span><i id="1" class="fa-solid fa-play songitemplay"></i></span>
</div>

<div class="songitem">
    <img src="cover/3.png" alt="">
    <span>Tame Impala- Less I know</span>
    <span class="songlistplay"><span class="timestamp">3:38</span><i id="2" class="songitemplay fa-solid fa-play"></i></span>
</div>



<div class="songitem">
    <img src="cover/4.png" alt="">
    <span>21 Savage - Runnin around</span>
    <span class="songlistplay"><span class="timestamp">3:17</span><i id="3" class="songitemplay fa-solid fa-play"></i></span>
</div>

<div class="songitem">
    <img src="cover/5.png" alt="">
    <span>21 Savage -Immortal official</span>
    <span class="songlistplay"><span class="timestamp">4:15</span><i id="4" class="songitemplay fa-solid fa-play"></i></span>
</div>






</div>





</div>


<div class="songbanner"></div>



</div>

<div class="bottom">

 <input type="range" name="range" id="myprogessbar" min="0" value="0" max="100" value="0">
<div class="icons">
    <!-- fontawesome icons -->

 <i class="fa-solid fa-backward" id="previous"></i>    
<i class="fa-solid fa-play" id="masterplay"></i>
<i class="fa-solid fa-forward" id="next"></i>

</div>
<div class="songinfo">
    <img src="images/playing.gif" alt="" id="gif"> 
</div>



</div>









    <script src="sposcript.js"></script>
</body>
</html>
